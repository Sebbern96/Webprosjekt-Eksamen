<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/login.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">

    </head>
    <body>
        <!--Lager et skjema for 책 kunne fylle det inn med innhold som input for brukernavn. -->
        <form action="mainMeny.html" class="login-form">
        <h1>Logg inn</h1>
        <div class="input-text">
            <input type="text"  id="username" required>
            <div class="placeholder">Brukernavn</div>

        </div>
        <!--Input for passord-->
        <div class="input-text" >
            <input type="password"  id="password" required>
            <div class="placeholder">Passord</div>
        </div>
        <!--Lager en checkbox for 책 kunne "checke" av for 책 kunne se passord i input feltet-->
        <div class="checkbox">
            <input type="checkbox" id= "check" oninput="showPassword()">
            <p id="checkbox-text"> Vis passord</p>
            <p>Brukernavn og passord tips:</p>
            <p>Brukernavn: admin. Passord: 123</p>
        </div>


       <!--Submit knapp-->
       <button class="btn" value="login" onclick="validate()"> G책 videre</button>
       
    </form>

    <script src="/Js/login.js" type="text/javascript"></script>

  
       

        
    

    </body>


</html>
