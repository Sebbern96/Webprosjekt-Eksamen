<!DOCTYPE html>
<html lang="en">
    
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ansatte Gyldne Pizza</title>

    <body>
    <div class="container mt-4">
        <h1 class="display-4 text center">
        <i class="fas fa-book-open text primary"></i>
        Ansatte<span class="text-primary">Gyldne</span>Pizza</h1>
        <form id="Ansatt-form">
            
    <!-- Informasjon overskrift ansatte -->        
    <div class="form-group">
        <label for="Navn">Navn</label>
        <input type="text" id="Navn" class="form-control">
    </div>
            
    <div class="form-group">
        <label for="Stilling">Stilling</label>
        <input type="text" id="Stilling" class="form-control">
    </div>
            
    <div class="form-group">
        <label for="Restaurant">Restaurant</label>
        <input type="text" id="Restaurant" class="form-control">
    </div>
            
    <div class="form-group">
        <label for="Restaurant">Kontaktinformasjon</label>
        <input type="text" id="Restaurant" class="form-control">
    </div>
            
        <input type="submit" value="Legg til ansatt"
               class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
            <tr>
                <th>Navn</th>
                <th>Stilling</th>
                <th>Restaurant</th>
                <th>Kontaktinformasjon</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="Ansatte-Gyldne-Pizza"></tbody>
        </table>
    </div>
        
    <script src="AnsatteJS.js"></script>
